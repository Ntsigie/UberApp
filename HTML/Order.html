<!DOCTYPE html>
<html ng-app="SignIn">
<head>
    <title>Order Details</title>
	<meta charset="utf-8" />
    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/angular-route.js"></script>
    <script src="../Scripts/jquery-1.10.2.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <script src="../Scripts/bootstrap.js"></script>
    <script src="../Services.js"></script>
    <script src="../Demo.js"></script>



</head>
<body ng-controller="OrderController">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            
                <form>
                    <div class="form-group">
                        <label for="inputName">Firstname</label>
                        <input type="text" ng-model="Firstname" class="form-control input-lg" placeholder="First Name" formmethod="post" disabled>
                    </div>
                   

                    <div class="form-group">
                        <label for="inputName">Email</label>
                        <input type="email" ng-model="Email" class="form-control input-lg" placeholder="Email" formmethod="post"   disabled>
                    </div>
                    <div class="form-group">
                        <label for="inputName">totalPrice</label>
                        <input type="totalPrice" ng-model="totalPrice" class="form-control input-lg" placeholder="totalPrice" formmethod="totalPrice"   disabled>
                    </div>

                    <div class="form-group">
                        <label for="inputName">CustomerAddress</label>
                        <input type="totalPrice" ng-model="CustomerAddress" class="form-control input-lg" placeholder="totalPrice" formmethod="CustomerAddress" disabled>
                    </div>

                    <button ng-click="AddOrder()" class="btn btn-info form-control input-lg">Place Order</button>
                </form>
               
            </div>
        </div>
    

</body>
</html>
