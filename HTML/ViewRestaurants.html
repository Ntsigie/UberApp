<!DOCTYPE html>
<h2 class="text-center">View All Restaurants</h2>
<html ng-app="SignIn">
<head>
    <title>View All Restaurants</title>
	<meta charset="utf-8" />
    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/angular-route.js"></script>
    <script src="../Scripts/jquery-1.10.2.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <script src="../Scripts/bootstrap.js"></script>
    <script src="../Services.js"></script>
    <script src="../Demo.js"></script>



</head>
<body ng-controller="ViewRestaurantsController">
    <div class="col-md-6 col-md-offset-3">
        <input type="search" placeholder="Search for restaurants" align="center" class="form-control input-lg" ng-model="txtFilter" />
        <br />
    </div>
    <form>
        <table class="table table-hover table-striped" cellspacing="40" align="center" style="width:95%">
            <thead class="grid-top panel">
                <tr>
                    <th>RESID</th>       <!-- add image -->
                    <th>CITY</th>
                    <th>ADDRESS</th>
                    <th>RESNAME</th>
                    <th>EMAILADDRESS</th>
                    <th>PHONENUMBER</th>
                    <th>TYPE OF CUISINE</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="res in Restaurant | filter : txtFilter">
                    <td>{{res.ResId}}</td>
                    <td>{{res.City}}</td>
                    <td>{{res.Address}}</td>
                    <td>{{res.Resname}}</td>
                    <td>{{res.EmailAddress}}</td>
                    <td>{{res.PhoneNumber}}</td>
                    <td>{{res.Type_Of_Cuisine}}</td>

                </tr>
            </tbody>
        </table>
    </form>





</body>
</html>
