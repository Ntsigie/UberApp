<!DOCTYPE html>
<h2 class="text-center">Upload Product Image</h2>
<html ng-app="SingIn">
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/angular-route.js"></script>
    <script src="../Scripts/jquery-1.10.2.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../Services.js"></script>
    <script src="../Demo.js"></script>

</head>
<body ng-controller="ImageController">

    <div class="row">
        <div class="panel panel-info">
            <div class="panel-body">
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <td> Title </td>
                            <td> Image </td>
                            <td> Size </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="image in imagesrc track by $index">
                            <td>{{image.Name}}</td>
                            <td>
                                <img ng-src="{{image.Src}}" title="{{image.Title}}" style="width:300px; height:300px" />
                            </td>
                            <td>{{image.Size}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="row">
                    <div class="col-lg-7">
                        <input type="file" multiple ng-files="GetImages($files)" />
                    </div>
                    <div class="col-lg-5">
                        <input type="button" class="btn btn-primary" ng-click="loadup()" value="Upload" />
                        <input ng-disabled="!imagesrc.length" type="button" class="btn btn-primary" ng-click="reset()" value="Cancel" />
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
