<!DOCTYPE html>
<html ng-app="SignIn">
<head>
    <title>Checkout Page</title>
    <meta charset="utf-8" />
    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/angular-route.js"></script>
    <script src="../Scripts/jquery-1.10.2.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <script src="../Scripts/bootstrap.js"></script>
    <script src="../Services.js"></script>
<script src="../Demo.js"></script>

   
</head>
<body ng-controller="ViewcartController">
    <form>
       

            <table class="table table-hover table-striped" cellspacing="40" align="center" style="width:95%">
                <thead class="grid-top panel">
                <tr>
                    <th>PRODUCTID</th>
                    <th>NAME</th>
                    <th>PRICE</th>
                    <th>QUANTITY</th>
                </tr>
                </thead>
                <tbody id="ok">
                <tr ng-repeat="myItem in selectedItems">
                    <td>{{ myItem.ProId }}</td>
                    <td>{{ myItem.Productname }}</td>
                    <td>{{ myItem.Price | currency : "R"}}</td>
                    <td>{{ myItem.count}}</td>
                   
                </tr>
                </tbody>
            </table>
            <div class="text-center">
                <a href="#!ShoppingCart" class="pull-center alert alert-success">back to cart</a>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <strong><span class="pull-center alert alert-danger">TOTAL PRICE: {{ !amountDue ? "0" : amountDue | currency : "R" }}</span></strong>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                
                
                <a href="#!Order" class="pull-center alert alert-warning">Proceed</a>
            </div>
       
       

    </form>
</body>
</html>
