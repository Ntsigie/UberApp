<!DOCTYPE html>

<h2 class="text-center"> Driver Login </h2>
<head>
    <title></title>
    <meta charset="utf-8" />


   


</head>
<body>

    <!-- form -->
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div ng-controller="DriverLoginController">
                <form>
                    <div class="form-group">
                        <label for="inputEmail">EmailAddress</label>
                        <input type="email" ng-model="EmailAddress" class="form-control input-lg" placeholder="e.g Ntsebeng10@gmail.com" />
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" ng-model="Password" class="form-control input-lg" placeholder="NcMoloi@gmail.com" />
                    </div>
                    <br>
                    <div>
                        <button ng-click="LoginForm()" class="btn btn-info form-control input-lg">SignUp</button>
                        <!--<input type="submit" value="submit" class="btn btn-success" ng-click="loginForm()" />-->
                    </div>
                </form>
            </div>
        </div>
    </div>
