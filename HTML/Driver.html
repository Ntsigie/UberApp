<!DOCTYPE html>
<html>
<h2 class="text-center">Driver Registration</h2>
<head>
    <title></title>
	<meta charset="utf-8" />

</head>
<body>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div ng-controller="DriverController">
                <form>
                    <div class="form-group">
                        <label for="inputName">Firstname</label>
                        <input type="text" ng-model="Firstname" class="form-control input-lg" placeholder="e.g Malcom" formmethod="post">
                    </div>
                    <div class="form-group">
                        <label for="inputName">Lastname</label>
                        <input type="text" ng-model="Lastname" class="form-control input-lg" placeholder="e.g davids" formmethod="post">
                    </div>

                    <div class="form-group">
                        <label for="inputName">EmailAddress</label>
                        <input type="email" ng-model="EmailAddress" class="form-control input-lg" placeholder="e.g Ntsebeng10@gmail.com" formmethod="post">
                    </div>
                    <div class="form-group">
                        <label for="inputName">Password</label>
                        <input type="password" ng-model="Password" class="form-control input-lg" placeholder="e.g Ncmoloi@gmail.com" formmethod="post">
                    </div>

                    <div class="form-group">
                        <label for="inputName">City</label>
                        <input type="password" ng-model="City" class="form-control input-lg" placeholder="e.g Sandton" formmethod="post">
                    </div>
                    <button ng-click="AddDrivers()" class="btn btn-info form-control input-lg">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
