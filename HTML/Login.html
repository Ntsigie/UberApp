<!DOCTYPE html>

<h2 class="text-center">Login </h2>
<head>
    <title></title>
    <meta charset="utf-8" />
    

    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/angular-route.js"></script>
    <script src="../Scripts/jquery-1.10.2.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <script src="../Scripts/bootstrap.js"></script>

   
</head>
<body>

<!-- form -->
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div ng-controller="LoginController">
            <form>
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" ng-model="Email" class="form-control input-lg" placeholder="e.g Ntsebeng10@gmail.com" />
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" ng-model="Password" class="form-control input-lg" placeholder="NcMoloi@gmail.com" />
                </div>
                <br>
                <div>
                    <button ng-click="LoginForm()" class="btn btn-info form-control input-lg">SignUp</button>
                    <!--<input type="submit" value="submit" class="btn btn-success" ng-click="loginForm()" />-->
                </div>
            </form>
        </div>
    </div>
</div>

</body>
