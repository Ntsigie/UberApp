<!DOCTYPE html>
<h2 class="text-center ">Admin Log  In</h2>
<html ng-app="SignIn">
<head>
    <title>Admin Login</title>
    <meta charset="utf-8" />
    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/angular-route.js"></script>
    <script src="../Scripts/jquery-1.10.2.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <script src="../Scripts/bootstrap.js"></script>
    <script src="../Services.js"></script>
    <script src="../Demo.js"></script>

</head>
<body>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div ng-controller="AdminController">
                <form>
                    <div class="form-group">
                        <label><b>UserName</b></label>
                        <input type="text" ng-model="UserName" class="form-control input-lg" placeholder="Email Address" name="UserName" required>
                    </div>
                    <div class="form-group">
                        <label><b>Password</b></label>
                        <input type="password" ng-model="Password" class="form-control input-lg" placeholder="Enter Password" name="Password" required>
                    </div>
                    <div>
                        <button type="submit" ng-click="AdLog()" class="btn btn-info form-control input-lg">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
